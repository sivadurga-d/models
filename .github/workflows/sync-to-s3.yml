name: Upload JSON configs to S3

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.json"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest
    environment: production   # <-- MUST match your GitHub Environment name

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Sync JSON files to S3 (only *.json)
        run: |
          aws s3 sync . "s3://${{ vars.S3_BUCKET }}/${{ vars.S3_PREFIX }}" \
            --exclude "*" \
            --include "*.json" \
            --content-type "application/json" \
            --cache-control "no-cache"

      - name: Delete removed JSONs from S3 (optional)
        if: ${{ vars.S3_DELETE_MISSING == 'true' }}
        run: |
          aws s3 sync . "s3://${{ vars.S3_BUCKET }}/${{ vars.S3_PREFIX }}" \
            --exclude "*" \
            --include "*.json" \
            --delete
